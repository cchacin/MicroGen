version: "3.7"
services:
  portainer:
    image: portainer/portainer:1.23.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/portainer_password:/tmp/portainer_password
    ports:
      - 9000:9000
    command: -H unix:///var/run/docker.sock --no-auth

  filebeat:
    image: docker.elastic.co/beats/filebeat-oss:7.6.2
    environment:
      - SERVICE_NAME=example-app
      - ENVIRONMENT=staging
      - ELASTICSEARCH_HOST=elasticsearch:9200
      - KIBANA_HOST=kibana:5601
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers/:/var/lib/docker/containers/:ro
    user: root
    depends_on:
      - kibana
      - elasticsearch
    links:
      - kibana
      - elasticsearch
    restart: always
    networks:
      - ${rootArtifactId}-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.6.2
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    restart: always
    networks:
      - ${rootArtifactId}-network

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.6.2
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
    restart: always
    networks:
      - ${rootArtifactId}-network

  jaeger:
    image: jaegertracing/all-in-one:1.17.1
    ports:
      - 5775:5775
      - 6831:6831
      - 6832:6832
      - 5778:5778
      - 16686:16686
      - 14268:14268
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
    networks:
      - ${rootArtifactId}-network

  prometheus:
    image: prom/prometheus:v2.16.0
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: always
    depends_on:
      - example
    links:
      - example
    networks:
      - ${rootArtifactId}-network

  grafana:
    image: grafana/grafana:6.7.1
    user: "104"
    ports:
      - 3000:3000
    restart: always
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./grafana/mp-dashboard.json:/var/lib/grafana/dashboards/mp-dashboard.json
      - ./grafana/mp-fault-tolerance.json:/var/lib/grafana/dashboards/mp-fault-tolerance.json
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/all.yml
    links:
      - prometheus
      - ${rootArtifactId}
    networks:
      - ${rootArtifactId}-network

  postgres:
    image: postgres:12.2-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    restart: always
    networks:
      - ${rootArtifactId}-network

  pgadmin:
    image: dpage/pgadmin4:4.20
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ./postgres/servers.json:/pgadmin4/servers.json
    ports:
      - 5050:80
    restart: always
    links:
      - postgres
    networks:
      - ${rootArtifactId}-network

  ${rootArtifactId}:
    image: ${rootArtifactId}:${version}
    depends_on:
      - filebeat
      - jaeger
      - postgres
    ports:
      - 8080:8080
    restart: always
    links:
      - jaeger
      - postgres
    networks:
      - ${rootArtifactId}-network

networks:
  my-network:
    name: ${rootArtifactId}-network